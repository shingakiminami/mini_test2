<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>入力フォーム</title>
<link href="practiceTest8.css" rel="Stylesheet">
</head>
<body>
<main>

	<form action="form.html" method="GET">
	<table>
		<tr>
			<th>名前：</th>
			<td> <input type="text" name="name" id="name" ></td>
		</tr>


		<tr>
			<th>メールアドレス： </th>
			<td><input type="text" name="mail" id="mail"></td>
		</tr>


		<tr>
			<th>誕生日:</th>
			<td><select id="month" name="month"><option value="">--</option></select>月
				<select id="day" name="day"><option value="">--</option></select>日</td>
		</tr>

		<tr>
			<th>性別：</th>
			 <td>
				<input type="radio" name="gender" value="male"/> <span class="contact-sex-txt">男</span>

				<input type="radio" name="gender" value="female"/><span class="contact-sex-txt">女</span>
			</td>
		</tr>

		<tr>
			<th>OS:</th>
			<td><label class="contact-os">
      				<input type="checkbox" name="os" value="Windows7" />
      				<span class="contact-os-txt">Windows7</span>
    			</label>

    			<label class="contact-os">
     		 		<input type="checkbox" name="os" value="Windows8"/>
     		 		<span class="contact-os-txt">Windows8</span>
    			</label>

    			<label class="contact-os">
     		 		<input type="checkbox" name="os"value="Windows10" />
      				<span class="contact-os-txt">Windows10</span>
    			</label>

   	   			<label class="contact-os">
      				<input type="checkbox" name="os" value="Mac"/>
      				<span class="contact-os-txt">Mac</span>
   			 	</label>

   			 	<label class="contact-os">
      				<input type="checkbox" name="os" value="Linux"/>
      				<span class="contact-os-txt">Linux</span>
   			 	</label>
   			 </td>

		</tr>



		<tr>
			<th>ひとこと：</th>
			<td><textarea name="comment" cols="30" rows="5"></textarea></td>
		</tr>

		<tr>
			<td><input type="submit" value="登録" formaction="form.html"></td>
		</tr>
	</table>
	</form>

</main>
<footer>
<script>
	'use strict';

	//現在の年数オブジェクトを4桁で生成
	var time = new Date();

	//1～12の数字を生成
	for (var i = 1; i <= 12; i++) {
	  createOptionElements(i,'month');
	}
	//1～31の数字を生成
	for (var i = 1; i <= 31; i++) {
	  createOptionElements(i,'day');
	}

	function createOptionElements(num,parentId){
	    var doc = document.createElement('option');
	    doc.value = doc.innerHTML = num;
	    document.getElementById(parentId).appendChild(doc);
	}

</script>
</footer>
</body>
</html>
