<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<script type = "text/javascript">
function hoge(e){
	location.href = 'https://test.com/' + e.elements['name'].value;
}
</script>
<title>入力フォーム</title>
<link href="practiceTest8.css" rel="Stylesheet">
</head>
<body>
<main>

	<form action="#" method="post">
	<table>
		<tr>
			<th>名前：</th>
			<td> <input type="text" name="name" ></td>
		</tr>


		<tr>
			<th>メールアドレス： </th>
			<td><input type="text" name="mail" ></td>
		</tr>


		<tr>
			<th>誕生日:</th>
			<td><select id="month"><option value="0">--</option></select>月
				<select id="day"><option value="0">--</option></select>日</td>
		</tr>

		<tr>
			<th>性別：</th>
			 <td><label class="contact-sex">
				<input type="radio" name="male" /> <span class="contact-sex-txt">男</span>
			</label>

				<label class="contact-sex"> <input type="radio" name="female" />
				<span class="contact-sex-txt">女</span>
				</label>
			</td>
		</tr>

		<tr>
			<th>OS:</th>
			<td><label class="contact-os">
      				<input type="checkbox" name="os" />
      				<span class="contact-os-txt">Windows7</span>
    			</label>

    			<label class="contact-os">
     		 		<input type="checkbox" name="os" />
     		 		<span class="contact-os-txt">Windows8</span>
    			</label>

    			<label class="contact-os">
     		 		<input type="checkbox" name="os" />
      				<span class="contact-os-txt">Windows10</span>
    			</label>

   	   			<label class="contact-os">
      				<input type="checkbox" name="os" />
      				<span class="contact-os-txt">Mac</span>
   			 	</label>

   			 	<label class="contact-os">
      				<input type="checkbox" name="os" />
      				<span class="contact-os-txt">Linux</span>
   			 	</label>
   			 </td>

		</tr>



		<tr>
			<th>ひとこと：</th>
			<td><textarea name="comment" cols="30" rows="5"></textarea></td>
		</tr>

		<tr>
			<td><a href ="form.html"><input type="button" value="登録" onclick="hoge(this.form)"></a></td>
		</tr>
	</table>
	</form>

</main>
<footer>
<script>
	'use strict';

	//現在の年数オブジェクトを4桁で生成
	var time = new Date();

	//1～12の数字を生成
	for (var i = 1; i <= 12; i++) {
	  createOptionElements(i,'month');
	}
	//1～31の数字を生成
	for (var i = 1; i <= 31; i++) {
	  createOptionElements(i,'day');
	}

	function createOptionElements(num,parentId){
	    var doc = document.createElement('option');
	    doc.value = doc.innerHTML = num;
	    document.getElementById(parentId).appendChild(doc);
	}

</script>
</footer>
</body>
</html>
